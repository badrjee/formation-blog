<h2>Liste des articles :</h2>
<div>
	<div class="card" *ngFor="let article of articles">
		<div class="card-body">
			<h4 class="card-title">
				{{ article.title }}
				<img src="/assets/delete.png" (click)="delete(article)" />
				<img src="/assets/edit.png" (click)="edit(article)" />
			</h4>
			<p class="card-text">{{ article.description }}</p>
		</div>
	</div>
</div>
