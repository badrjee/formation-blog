<h2>Créer un nouvel article sur le blog :</h2>
<form (ngSubmit)="submit(blogForm)" #blogForm="ngForm">
    <div class="form-group">
        <label for="title">Titre :</label>
        <input id="title" name="title" class="form-control"
            [(ngModel)]="model.title" minlength="6" maxlength="255" #titleControl="ngModel" required>
        <span class="error-msg" [ngStyle]="{'opacity': titleControl.invalid && titleControl.dirty ? 1 : 0 }">Champ obligatoire. Doit comporter entre 6 et 255 caractères.</span>
    </div>
    <div class="form-group">
        <label for="content">Contenu :</label>
        <textarea id="content" name="content" class="form-control"
            [(ngModel)]="model.description"></textarea>
    </div>
    <button class="btn btn-primary" [disabled]='titleControl.invalid'>Valider</button>
</form>
